<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartland of Cape Cod - Family Fun</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       
        #hero {
            background-image: url('https://r2.e-z.host/13985022-a2bd-482f-bea2-18ff85c0dc2e/cyzv2g1f.JPG');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero h1 {
            font-size: 48px;
            color: #fff;
        }

        #about {
            background-color: #f7f7f7;
            padding: 20px;
        }

        #about img {
            width: 150px;
        }

        #about ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #about li {
            margin-bottom: 20px;
        }

        #about i {
            font-size: 24px;
        }

        #about a {
            text-decoration: none;
            color: #333;
        }

        #about a:hover {
            text-decoration: underline;
        }

        .activity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .activity-icon {
            font-size: 48px;
        }

        .activity-info {
            font-size: 18px;
        }

        /* Media Queries for Mobile Devices */
        @media only screen and (max-width: 768px) {
          .nav-links {
              flex-direction: column;
              align-items: flex-start;
          }
          .nav-link {
              margin-bottom: 10px;
          }
          #hero h1 {
              font-size: 32px;
          }
          #about img {
              width: 100%;
          }
          .activity-container {
              flex-direction: row;
              justify-content: space-between;
          }
          .activity-icon {
              font-size: 36px;
          }
          .activity-info {
              font-size: 16px;
          }
      }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav-links">
          <a href="#" class="nav-link">About Us</a>
          <a href="#" class="nav-link">Activities</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <h1>Cartland of Cape Cod - Family Fun</h1>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About Us</h2>
      <p>We're a family-owned entertainment center located on Cape Cod, offering a variety of activities for all ages.</p>
      <ul>
          <li><i class="fas fa-cart activity-icon"></i><p class="activity-info"><a href="go-karts.html">Go-Karts</a></p></li>
          <li><i class="fas fa-golf-ball activity-icon"></i><p class="activity-info"><a href="mini-golf.html">Mini Golf</a></p></li>
          <li><i class="fas fa-baseball-bat activity-icon"></i><p class="activity-info"><a href="batting-cages.html">Batting Cages</a></p></li>
          <li><i class="fas fa-rocket activity-icon"></i><p class="activity-info"><a href="bumper-boats.html">Bumper Boats</a></p></li>
      </ul>
    </section>

<!-- Footer -->
<footer>&copy; 2023 Cartland of Cape Cod. All rights reserved.</footer>

<!-- Scripts -->
<script src=""></script>

</body>
</html>
