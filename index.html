<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartland of Cape Cod - Family Fun</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            margin-right: 20px;
        }

        .nav-link a {
            color: #fff;
            text-decoration: none;
        }

        #hero {
            background-image: url('https://r2.e-z.host/13985022-a2bd-482f-bea2-18ff85c0dc2e/1e5o2hay.jpg');
            background-size: cover;
            background-position: center;
            height: calc(75vh - 30px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero h1 {
            font-size: 48px;
            color: #fff;
        }

        @media only screen and (max-width: 768px) {
          #hero {
              height: calc(100vh - 40px);
          }
          #hero h1 {
              font-size: 32px;
          }
        }

        @media only screen and (max-width: 480px) {
          #hero {
              height: calc(100vh - 20px);
          }
          #hero h1 {
              font-size: 24px;
          }
        }

        /* Activity Section Styles */
        .activity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .activity-button {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .activity-button:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 768px) {
          .activity-container {
              flex-direction: column-reverse;
          }
          .activity-button {
              width: 100%;
              margin-bottom: 10px;
          }
      }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav-links">
          <a href="#" class="nav-link">Activities</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <h1>Cartland of Cape Cod - Family Fun</h1>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>Activities</h2>
      <img src="images/cartland-logo.png" alt="Cartland of Cape Cod logo" style="width: 50%; max-width: 300px; height:auto;">
      <div class="activity-container">
          <button class="activity-button">Go-Karts</button>
          <button class="activity-button">Mini Golf</button>
          <button class="activity-button">Batting Cages</button>
          <button class="activity-button">Bumper Boats</button>
      </div>
    </section>

<!-- Footer -->
<footer>&copy; 2023 Cartland of Cape Cod. All rights reserved.</footer>

<!-- Scripts -->
<script src=""></script>

</body>
</html>
