<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartland of Cape Cod - Family Fun</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?cape-cod-beach');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            margin-right: 20px;
        }

        .nav-link a {
            color: #fff;
            text-decoration: none;
        }

        .hero-text {
            font-size: 48px;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            text-align: center;
            padding-top: 20px;
        }

        @media only screen and (max-width: 768px) {
          .hero-text {
              font-size: 32px;
          }
        }

        @media only screen and (max-width: 480px) {
          .hero-text {
              font-size: 24px;
          }
        }

        /* Activity Section Styles */
        .activity-container {
          display:flex;
          flex-direction:column;
          align-items:center;
          padding-top:50px;
        }

        .activity-button {
          background-color:#333;
          color:#fff;
          border:none;
          border-radius:10px;
          padding:10px 20px;
          font-size:24px;
          cursor:pointer;
          margin-bottom:20px;
        }

        .activity-button:hover {
          background-color:#555;
        }

        /* Footer Styles */
        footer {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
          clear:both;
        }

        .social-links {
          display:flex;
          justify-content:flex-start;
          margin-top:10px;
        }

        .social-link {
          margin-right:10px;
        }

        .social-link a {
          color:#fff;
          text-decoration:none;
        }

        /* Contact Information Styles */
        .contact-info {
          font-size:18px;
          font-style:normal;
          color:#666666;
          padding-top:20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav-links">
          <a href="#" class="nav-link">Activities</a>
      </div>
      <h1 class="hero-text" id="cartland-title">Cartland of Cape Cod - Family Fun</h1>
      <p class="contact-info">3022 Cranberry Hwy, Wareham, MA 02538</p>
      <p class="contact-info">Phone: <span id="phone-number">508-295-8360</span></p>
    </header>

    <!-- Activity Section -->
    <section id="activities">
      <div class="activity-container">
          <button class="activity-button" onclick="location.href='go-karts.html'">Go-Karts</button>
          <button class="activity-button" onclick="location.href='mini-golf.html'">Mini Golf</button>
          <button class="activity-button" onclick="location.href='batting-cages.html'">Batting Cages</button>
          <button class="activity-button" onclick="location.href='bumper-boats.html'">Bumper Boats</button>
          <button class="activity-button" onclick="location.href='food.html'">Food</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Cartland of Cape Cod. All rights reserved.</p>
      <div class="social-links">
          <a href="#" class="social-link" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social-link" target="_blank"><i class="fa fa-instagram"></i></a>
      </div>

      <!-- Click to Call Button -->
      <button id="call-button" onclick="window.location.href='tel:+15082958360'">Click to Call</button>

    </footer>

    <script>
      // Remove the call button after clicking it
      document.getElementById('call-button').addEventListener('click', function() {
        this.style.display = 'none';
      });
    </script>

</body>
</html>
