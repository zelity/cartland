<!DOCTYPE html>
<html>
<head>
  <title>Cartland of Cape Cod</title>
  <style>
    /* CSS styles go here */
    .header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .button-container {
      text-align: center;
    }

    .rounded-button {
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px;
      text-align: center;
      margin: 10px;
    }

    .social-media {
      display: flex;
      justify-content: space-between;
    }

    .social-media img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <h1>Cartland of Cape Cod</h1>
    <p>3022 Cranberry Hwy, Wareham, MA 02538</p>
  </div>

  <!-- Button Section -->
  <div class="button-container">
    <button class="rounded-button">Pricing</button>
    <button class="rounded-button">Attractions</button>
    <button class="rounded-button">Food</button>
    <button class="rounded-button">Contact Us</button>
  </div>

  <!-- Contact Information Section -->
  <div class="contact-info">
    <p>Phone: <a href="tel:+1234567890" style="color: blue;">(555) 555-5555</a></p>
    <p>Email: <a href="mailto:info@cartlandofcapecod.com">info@cartlandofcapecod.com</a></p>
    <div class="social-media">
      <a href="https://www.facebook.com/cartlandofcapecod/" target="_blank">
        <img src="facebook-icon.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/cartlandofcapecod/" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://twitter.com/cartlandofcapecod" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
    </div>
  </div>

</body>
</html>
