<!DOCTYPE html>
<html>
<head>
  <title>Cartland of Cape Cod</title>
  <style>
    /* CSS styles go here */
    body {
      background-image: url('https://r2.e-z.host/13985022-a2bd-482f-bea2-18ff85c0dc2e/j1r16zqm.JPG');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .button-container {
      text-align: center;
    }

    .rounded-button {
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .social-media {
      display: flex;
      justify-content: space-between;
    }

    .social-media img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .blue-separator {
      background-color: #3498db; /* blue color */
      height: 1px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <h1>Cartland of Cape Cod</h1>
    <p>3022 Cranberry Hwy, Wareham, MA 02538</p>
  </div>

  <!-- Buttons Section -->
  <div class="button-container">
    <button class="rounded-button">Pricing</button>
    <button class="rounded-button">Attractions</button>
    <button class="rounded-button">Food</button>
    <button class="rounded-button">Contact Us</button>
  </div>

  <!-- Social Media Links -->
  <div class="social-media">
    <a href="https://www.facebook.com/cartlandofcapecod/" target="_blank">
      <img src="facebook-icon.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/cartlandofcapecod/" target="_blank">
      <img src="instagram-icon.png" alt="Instagram">
    </a>
    <a href="https://twitter.com/cartlandofcapecod" target="_blank">
      <img src="twitter-icon.png" alt="Twitter">
    </a>
  </div>

  <!-- Blue Separator -->
  <div class="blue-separator"></div>

  <!-- Contact Information Section -->
  <p>Phone: (555) 555-5555</p>
  <p>Email: <a href="mailto:info@cartlandofcapecod.com">info@cartlandofcapecod.com</a>

</body>
</html>
