<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartland of Cape Cod - Family Fun</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            margin-right: 20px;
        }

        .nav-link a {
            color: #fff;
            text-decoration: none;
        }

        .hero-text {
            font-size: 48px;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            text-align: center;
            padding-top: 20px;
        }

        @media only screen and (max-width: 768px) {
          .hero-text {
              font-size: 32px;
          }
        }

        @media only screen and (max-width: 480px) {
          .hero-text {
              font-size: 24px;
          }
        }

        /* Footer Styles */
        footer {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
          clear:both;
        }

        .social-links {
          display:flex;
          justify-content:flex-start;
          margin-top:10px;
        }

        .social-link {
          margin-right:10px;
        }

        .social-link a {
          color:#fff;
          text-decoration:none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav-links">
          <a href="#" class="nav-link">Activities</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <h1 class="hero-text">Cartland of Cape Cod - Family Fun</h1>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>Activities</h2>
      <div class="activity-container">
          <button class="activity-button">Go-Karts</button>
          <button class="activity-button">Mini Golf</button>
          <button class="activity-button">Batting Cages</button>
          <button class="activity-button">Bumper Boats</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Cartland of Cape Cod. All rights reserved.</p>
      <div class="social-links">
          <a href="#" class="social-link" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social-link" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="#" class="social-link" target="_blank"><i class="fa fa-phone"></i> (555) 555-5555</a>
      </div>
    </footer>

</body>
</html>
