<!DOCTYPE html>
<html>
<head>
    <title>Cartland of Cape Cod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #buttons {
            text-align: center;
            padding: 20px;
        }
        
        .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .rounded-button {
            border-radius: 50px;
        }
        
        #footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        #phone-number, #email, #address {
            font-weight: bold;
        }
        
        .social-media {
            list-style: none;
            margin-top: 20px;
        }
        
        .social-media li {
            display: inline-block;
            margin-right: 10px;
        }
        
        .social-media a {
            color: #337ab7;
        }
    </style>
</head>
<body>
  <main>
    <section id="buttons">
      <button class="button rounded-button">Pricing</button>
      <button class="button rounded-button">Activities</button>
      <button class="button rounded-button">Food Coupons</button>
    </section>
    <footer id="footer">
      <p>Contact Us:</p>
      <p>Phone: <span id="phone-number">(555) 555-5555</span></p>
      <p>Email: <span id="email">[info@cartlandofcapecod.com](mailto:info@cartlandofcapecod.com)</p>
      <p>Social Media:</p>
      <ul id="social-media">
        <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
      </ul>
      <p>Address:</p>
      <p><span id="address">123 Main St, Cape Cod, MA 02625</span></p>
    </footer>
</body>
</html>
